<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background: whitesmoke;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
            font-size: 16px;
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        nav a:hover {
            border-color: #333;
        }
        .content {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        footer {
            margin-top: 40px;
            padding: 10px 0;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'posts' %}">View Posts</a>
            <a href="{% url 'add-post' %}">Add Post</a>
            <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <div class="content">
        <h2>Welcome to the best blog platform</h2>
        <p>Here you can explore, create, and manage blog posts. Feel free to log in and start your journey!</p>
    </div>

<footer>
    <p>&copy; 2024 My Blog Platform</p>
</footer>

</body>
</html>
